<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>prjsf - pull requests from schema</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>examples</h1>
    <h2>JSON</h2>
    <div id="json-example"
      data-prjsf-github-url="https://github.com/deathbeds/jupyak/new/not-a-branch?filename=todo.toml"
      data-prjsf-schema="./example.schema.json"
      data-prjsf-ui-schema="./example.uischema.json"
      data-prjsf-data="./example.data.json"
    ></div>
    <h2>TOML</h2>
    <div id="toml-example"
      data-prjsf-github-url="https://github.com/deathbeds/jupyak/new/not-a-branch?filename=todo.toml"
      data-prjsf-schema="./example.schema.toml"
      data-prjsf-ui-schema="./example.uischema.toml"
      data-prjsf-data="./example.data.toml"
      data-prjsf-ui-schema-format="toml"
      data-prjsf-schema-format="toml"
      data-prjsf-data-format="toml"
    ></div>
    <h2>YAML</h2>
    <div id="toml-example"
      data-prjsf-github-url="https://github.com/deathbeds/jupyak/new/not-a-branch?filename=todo.yaml"
      data-prjsf-schema="./example.schema.yaml"
      data-prjsf-ui-schema="./example.uischema.yaml"
      data-prjsf-data="./example.data.yaml"
      data-prjsf-ui-schema-format="yaml"
      data-prjsf-schema-format="yaml"
      data-prjsf-data-format="yaml"
    ></div>
  </body>
</html>
